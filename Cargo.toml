[package]
name = "arbitrage-system"
version = "0.1.0"
edition = "2021"
default-run = "arbitrage-system"

[[bin]]
name = "arbitrage-system"
path = "src/main.rs"

[[bin]]
name = "check_config"
path = "src/bin/check_config.rs"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "time"] }
thiserror = "1.0"
futures = "0.3"
hex = "0.4"
hmac = "0.12"
sha2 = "0.10"
prometheus = "0.13"
lazy_static = "1.4"
prettytable-rs = "0.10"

[dev-dependencies]
tokio-test = "0.4"
